    <main class="hor-centered">
        
        <!-- libruary to display -->
        <div class="libruaryList book">
            <div class="lib libruaryHead">
                <h6>#</h6>
                <h6>Autor</h6>
                <h6>Nazwa</h6>
                <h6>Kategoria</h6>
                <h6>Prio</h6>
            </div>
            <div id="libItSelf" class="libruaryBody"></div>
        </div>

        <!-- form to add books -->
        <form id="libruaryForm" class="book">
            <div class="inputWraper">
                <label for="bookName">Tytuł</label>
                <input type="text" class="" name="bookName" placeholder="Nazwa książki" autocomplete="on" required minlength="1">
            </div>
            <div class="inputWraper">
                <label for="bookAuthor">Autor</label>
                <input type="text" class="" name="bookAuthor" placeholder="Imie i Nazwisko autora" autocomplete="on" required minlength="3">
            </div>
            <div class="inputWraper">
                <label for="bookPriority">Priorytet przeczytania</label>
                <input type="number" class="" name="bookPriority" min="1" max="5" placeholder="1 - najwyższy priorytet" required>
            </div>
            <div class="inputWraper">
                <label for="bookPriority">Kategorie</label>
                <select class="" name="bookPriority" placeholder="Proszę wybrać kategorię" required>
                    <option value="kryminał">Kryminał</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="inputWraper">
                <button type="submit" class="addButtn">Dodaj</button>
            </div>
        </form>
    </main>
